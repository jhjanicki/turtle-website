	.textOverlay{	
		padding:0px;
		top: 0;
		left: 0;
		position: absolute;
		width: 100%;
		height:100%;
		color:white;
	}
	

	.overlay-effect img {
		opacity: 0.9;
		-webkit-transition: opacity 0.35s;
		transition: opacity 0.35s;
	}


	.overlay-effect figcaption::before {
		position: absolute;
		top: 40px;
		right: 30px;
		bottom: 30px;
		left: 30px;
		border: 1px solid #fff;
		content: '';
	}

	.overlay-effect h2 {
		margin: 20px 0 10px 0;
		-webkit-transition: -webkit-transform 0.35s;
		transition: transform 0.35s;
		-webkit-transform: translate3d(0,100%,0);
		transform: translate3d(0,100%,0);
	}
	
	.overlay-effect h3 {
		margin-top:50px;
	}
	
	.overlay-effect figcaption::before,
	.overlay-effect p {
		opacity: 0;
		-webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
		transition: opacity 0.35s, transform 0.35s;
		-webkit-transform: scale(0);
		transform: scale(0);
	}

	.overlay-effect:hover h2 {
		-webkit-transform: translate3d(0,0,0);
		transform: translate3d(0,0,0);
	}

	.overlay-effect:hover figcaption::before,
	.overlay-effect:hover p {
		opacity: 1;
		-webkit-transform: scale(1);
		transform: scale(1);
	}



	.overlay-effect:hover img {
		opacity: 0.4;
	}
	
	
	
	figcaption {
		padding: 2em;
		color: #fff;
		text-transform: uppercase;
		font-size: 1.25em;
		-webkit-backface-visibility: hidden;
		backface-visibility: hidden;
	}
	
	figcaption p{
		margin-top:20px;
	}
	
	figcaption::before,
	figcaption::after {
		pointer-events: none;
	}

	figcaption{
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}

    	$(document).ready(function(){

					  $( ".navbar" ).css({"opacity": "0.9","border-bottom": "1px solid #9d9d9d","height":"50px",'transition':'all 0.5s ease'});
					  $(".navbar-inverse .navbar-nav>li>a").css({"padding-top":"15px","padding-bottom":"15px",'transition':'all 0.5s ease'});

				  else{
					  $( ".navbar" ).css({"opacity": "1","border-bottom": "none","height":"70px",'transition':'all 0.5s ease'});
					  $(".navbar-inverse .navbar-nav>li>a").css({"padding-top":"25px","padding-bottom":"25px",'transition':'all 0.5s ease'});
					  $("#logo").css({"width":"60px","height":"60px",'transition':'all 0.5s ease'});
				  }
			  });
		}); 
    </script>
