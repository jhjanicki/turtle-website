<div class="row">
	<div class="col-md-12">
	<h2 class="text-center"> Sea Turtle Stranding Report Submission </h2>

		<form id="ajax-contact" method="post" action="mailer.php">
			<div class="field">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>

			<div class="field">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
	
			<div class="field">
				<label for="date">Stranding Date:</label>
				<input type="date" id="date" name="date" required>
			</div>
	
			<div class="field">
				<label for="species">Species:</label>
				<select type="" id="species" name="species" required>
				  <option value="green">green</option>
				  <option value="loggerhead">loggerhead</option>
				  <option value="hawksbill">hawksbill</option>
				  <option value="olive ridley">olive ridley</option>
				  <option value="unidentified">unidentified</option>
				</select>
		
			</div>
	
			<div class="field">
				<label for="condition">Condition:</label>
				<select type="" id="condition" name="condition" required>
				  <option value="alive">alive</option>
				  <option value="fresh dead">fresh dead</option>
				  <option value="moderately decomposed">moderately decomposed</option>
				  <option value="severely decomposed">severely decomposed</option>
				  <option value="dried carcass">dried carcass</option>
				  <option value="skeleton">skeleton</option>
				</select>
		
			</div>
	
			<div class="field">
				<label for="sex">Sex:</label>
				<select type="" id="sex" name="sex" required>
				  <option value="female">female</option>
				  <option value="male">male</option>
				  <option value="unknown">unknown</option>
				</select>
		
			</div>
			
			<div class="field">
				<label for="original_disposition">Original Disposition:</label>
				<select type="" id="original_disposition" name="original_disposition" required>
				  <option value="beach">beach</option>
				  <option value="boat strike">boat strike</option>
				  <option value="entangled">entangled</option>
				  <option value="floating">floating</option>
				  <option value="floating">kept as pet</option>
				  <option value="floating">incidental capture</option>
				</select>
		
			</div>
			
			<div class="field">
				<label for="final_disposition">Final Disposition:</label>
				<select type="" id="final_disposition" name="final_disposition" required>
				  <option value="leaf on beach where found">leaf on beach where found</option>
				  <option value="buried">buried</option>
				  <option value="pulled up on beach">pulled up on beach</option>
				  <option value="alive and released">alive and released</option>
				  <option value="alive and taken to rehab facility">alive and taken to rehab facility</option>
				  <option value="incidental capture">incidental capture</option>
				  <option value="left floating">left floating</option>
				  <option value="carcass necropsied">carcass necropsied</option>
				  <option value="disposition unknown">disposition unknown</option>
				</select>
		
			</div>


			<div class="field">
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
			</div>

			<div class="field">
				<button type="submit">Send</button>
			</div>
		</form>
	</div>
</div>

				  }
			  });
		});
